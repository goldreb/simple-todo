<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/style.css" />
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/591d846131.js"
      crossorigin="anonymous"
    ></script>

    <title>To do list</title>
  </head>
  <body>
    <header class="container mt-5">
      <div class="row">
        <div class="col">
          <h1>Todo list</h1>
        </div>
      </div>
    </header>

    <main class="container">
      <form class=" row form" id="addTasks">
        <div class="col">
         
          <input
            type="text"
            class="form-control"
            id="textInput"
            placeholder="write here"
            required
          />
          <button type="submit" class="btn btn-primary mt-3">Add</button>
        </div>
      </form>
      <section class="row mt-5 list-section">
        <div class="col me-auto ">
          <h2>List</h2>
          <ul class="list-group p-3 " id="addItems">
            <li class="list-group-item">
              An item <i class="fa-regular fa-pen-to-square float-end"></i>
              <i class="fa-solid fa-trash float-end px-2"></i>
            </li>
            <li class="list-group-item">
              A second item <i class="fa-regular fa-pen-to-square float-end"></i>
              <i class="fa-solid fa-trash float-end px-2"></i>
            </li>
            <li class="list-group-item">
              A third item <i class="fa-regular fa-pen-to-square float-end"></i>
              <i class="fa-solid fa-trash float-end px-2"></i>
            </li>
            <li class="list-group-item">
              A fourth item<i class="fa-regular fa-pen-to-square float-end"></i>
              <i class="fa-solid fa-trash float-end px-2"></i>
            </li>
            <li class="list-group-item">
              And a fifth one<i class="fa-regular fa-pen-to-square float-end"></i>
              <i class="fa-solid fa-trash float-end px-2"></i>
            </li>
          </ul>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script src="/script.js"></script>
  </body>
</html>
